<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="css/pushbar.css">
	<link rel="stylesheet" href="css/estilos.css">
	<title>brayan</title>
</head>
<body>
	<div class="contenedor">
		<header>
			<h1>el brayan</h1>
			<h2>bueno, bonito y barato</h2>
		</header>
		<main>
			<nav>
				<button class="btn-menu" data-pushbar-target="pushbar-menu"><i class="fas fa-bars"></i></button>
				<a href="#" class="banner" data-pushbar-target="pushbar-productos">Otros productos Exclusivos</a>
			</nav>
			<section class="productos">
				<figure>
					<img src="img/img1.jpg" alt="">
					<figcaption>
						<a href="#" data-pushbar-target="pushbar-carrito">
							<span>$2500</span>
							<span>Comprar</span>
						</a>
					</figcaption>
				</figure>
				<figure>
					<img src="img/img2.jpg" alt="">
					<figcaption>
						<a href="#" data-pushbar-target="pushbar-carrito">
							<span>$2000</span>
							<span>Comprar</span>
						</a>
					</figcaption>
				</figure>
				<figure>
					<img src="img/img3.jpg" alt="">
					<figcaption>
						<a href="#" data-pushbar-target="pushbar-carrito">
							<span>$1800</span>
							<span>Comprar</span>
						</a>
					</figcaption>
				</figure>
			</section>
		</main>

		<!-- Pushbars: Menu -->
		<div data-pushbar-id="pushbar-menu" class="pushbar from_left pushbar-menu">
			<div class="btn-cerrar derecha">
				<button data-pushbar-close><i class="fas fa-times"></i></button>
			</div>
			<nav class="menu">
				<a href="#">inicio</a>
				<a href="#">nuestros productos </a>
				<a href="#">nuestras tiendas</a>
				<a href="#">agentes de ventas</a>
				<a href="#">contactanos</a>
			</nav>
		</div>
		
		<!-- Pushbars: Carrito de Compras -->
		<div data-pushbar-id="pushbar-carrito" class="pushbar from_right pushbar-carrito">
			<div class="btn-cerrar izquierda">
				<button data-pushbar-close><i class="fas fa-times"></i></button>
			</div>

			<p class="titulo">carrito de compras</p>
			<div class="item">
				<img src="img/Thumb1.png">
				<div class="textos">
					<p class="nombre-item">Tissot watch</p>
					<p>$2500</p>
				</div>
			</div>

			<div class="item">
				<img src="img/Thumb2.png">
				<div class="textos">
					<p class="nombre-item">ipsum watch</p>
					<p>$2000</p>
				</div>
			</div>

			<div class="item">
				<img src="img/img1.jpg">
				<div class="textos">
					<p class="nombre-item">sea dweller</p>
					<p>$3000</p>
				</div>
			</div>

			<div class="total">
				<p class="precio-total">total:</p>
				<p>$7500</p>
			</div>
		</div>

		<!-- Pushbars: Productos -->
		<div data-pushbar-id="pushbar-productos" class="pushbar from_top pushbar-productos">
			<div class="contenedor">
				<figure>
					<a href="#"><img src="img/armas.jpg"></a>
					<figcaption><a href="">Armas</a></figcaption>
				</figure>

				<figure>
					<a href="#"><img src="img/municiones.jpg"></a>
					<figcaption><a href="">Municiones</a></figcaption>
				</figure>

				<figure>
					<a href="#"><img src="img/silenciadores.jpg"></a>
					<figcaption><a href="">Silenciadores</a></figcaption>
				</figure>
			</div>

			<div class="btn-cerrar derecha">
				<button data-pushbar-close><i class="fas fa-times"></i></button>
			</div>
		</div>

		<!-- Pushbars: Newsletter -->
		<div data-pushbar-id="pushbar-newsletter" class="pushbar from_botton pushbar-newsletter">
			<div class="btn-cerrar derecha">
				<button data-pushbar-close><i class="fas fa-times"></i></button>
			</div>
			<div class="contenedor">
				<h3 class="titulo">Suscribete a mi canal bitch!!</h3>
				<form class="formulario">
					<div class="inputs">
						<input type="text" placeholder="nombre">
						<input type="email" placeholder="correo">
					</div>
					<div>
						<button type="submit">suscribete</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	<script src="js/pushbar.js"></script>
	<script>
		var pushbar = new Pushbar ({
			blue : true,
			overlay: true
		});
	</script>
</body>
</html>
